<p-table [value]="vehiculo" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single" [(selection)]="selectedAutomovil" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Modelo</th>
      <th>AÃ±o</th>
      <th>Fecha compra</th>
      <th>Color</th>
      <th>Kilometraje</th>
      <th>Placa</th>
      <th>Tipo</th>
      <th>Rin</th>
      <th>Ciudad</th>
      <th>State</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.modelo}}</td>
      <td>{{item.year}}</td>
      <td>{{item.fechaCompra}</td>
      <td>{{item.color}</td>
      <td>{{item.kilometraje}</td>
      <td>{{item.placa}</td>
      <td>{{item.tipo}</td>
      <td>{{item.rin}</td>
      <td>{{item.ciudad}</td>
      <td>{{item.state}}</td>
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil"
                (click)="editAutomovil(item)"></button>
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                (click)="deleteAutomovil(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{selectedAutomovil | json}}
<button pButton type="button" class="p-button-success" label="Crear Automovil" (click)="createAutomovil()"></button>
