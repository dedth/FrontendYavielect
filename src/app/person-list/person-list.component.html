<p-table [value]="people" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single" [(selection)]="selectedPerson" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Birthdate</th>
      <th>State</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.birthdate}}</td>
      <td>{{item.state}}</td>
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil"
                (click)="editPerson(item)"></button>
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                (click)="deletePerson(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{selectedPerson | json}}
<button pButton type="button" class="p-button-success" label="Crear Persona" (click)="createPerson()"></button>
